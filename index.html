    <body>
        <div class="central_area">
            <div class="main_content">
                <div>
                    <!-- this is the amazon logo -->
                    <img src="images/boycott_amazon.png" alt="boycott amazon">
                </div>
                <div class="sign_in_box">
                    <!-- this is the main sign-in section -->
                    Sign In
                    <!-- this is where people will enter their user name & PW -->
                    <form action="/action_page.php" method="get">
                        <label for="uname">Email or mobile phone number</label>
                        <input type="text" id="uname" name="email_phone" placeholder="your-name@email.com">
                        <label for="pword">Password</label>
                        <input type="password" id="pword" name="password" placeholder="Enter Password">
                        <!-- Continue button -->
                        <input type="submit" value="Continue">
                    </form>
                    <div>
                        <!-- here there is a collapsible list for "need help" -->
                        <!--<span class="help"><i class="fa-solid fa-caret-right"></i> Need help?</span> -->
                        <details>
                            <summary class="help">Need help?</summary>
                                <ul class="help_list">
                                    <li><a href="http://google.com">Forgot your password?</a></li>
                                    <li><a href="http://google.com">Other issues with Sign-In</a></li>
                                </ul>
                        </details>
                    </div>
                <!-- end of main sign-in section (bottom of box w grey line) -->
                </div>
                <!-- New to Amazon? -->
                <!-- Brian said it's hard to get the text inside a line... -->
                <div class="new-to-AZ">New to Amazon Boycotts?</div>
                <div>
                    <!-- grey button with "create your amazon account" -->
                    <button class="regis_button">Register Your Boycott Amazon Account</button>
                </div>
                <!-- end of main content container -->
            </div>
            <!-- end of central area container; begin footer after horiz line-->
        </div>
